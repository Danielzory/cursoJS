<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM exec</title>
    <style>
        div#area{
            background: rgb(114, 114, 233);
            color: black;
            width:200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja 
    </div>

    <script>
        var a = window.document.getElementById('area')
        function clicar() {
            a.innerText = ('Clicou')
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = ('Foi')
            a.style.background = 'rgb(114, 114, 233)'
        }
        function sair() {
            a.innerText = ('Correu!')
            a.style.background = 'gold'
        }
    </script>
</body>
</html>
