<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        body{
            fonte: normal 18pt Arial;
        }

        input{
            font: normal 15pt Arial;
        }

        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando números</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('txt1')
            var tn2 = window.document.querySelector('input#txt2')
            var res = window.document.getElementById('res')
            //saindo daqui ele ainda é string
            //vamos transformar em número
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var r = n1 + n2
            res.innerText = `A soma entre ${n1} e ${n2} é ${r}`
        }
    </script>
    
</body>
</html>
