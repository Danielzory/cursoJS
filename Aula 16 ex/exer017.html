<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Lista de números</h1>
    </header>
    <section>
        <div id="form">
        <fieldset>
            <legend>Insira um número entre 1 e 100</legend>
            <input type="number" id='txtn' name='number'>
            
        </fieldset>
    </div>
        <input type="button" value="Adicionar" id="add" name="adicionar" onclick="add()">
        
        <div id='txtr'>
            <select id="list" name="list" size="5">
                <option>Números inseridos</option>
            </select><br>
               
        <input type="button" value="Finalizar" id="checar" name="checar" onclick="info()">
        </div>
        <div id="res">Informações sobre a lista</div>
        
    </section>
    <footer>
        <p>&copy; Zory</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
